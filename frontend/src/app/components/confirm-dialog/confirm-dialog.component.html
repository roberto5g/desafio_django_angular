<h1 mat-dialog-title>Delete product</h1>
<div mat-dialog-content>
  Would you like to delete <b>{{data.name}}</b>?
</div>
<div mat-dialog-actions class="header">
  <button mat-button mat-dialog-close cdkFocusInitial>No</button>
  <button mat-raised-button mat-dialog-close color="warn" [mat-dialog-close]="true">Delete</button>
</div>
