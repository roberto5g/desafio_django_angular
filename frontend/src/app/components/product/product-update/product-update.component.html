<ng-container *ngIf="product">
    <mat-card>
        <mat-card-title>Edit Product</mat-card-title>
        <form>
            <mat-form-field>
                <input matInput placeholder="Name" 
                [(ngModel)]="product.name" name="name">

            </mat-form-field>

            <mat-form-field appearance="fill">
                <mat-label>Chose a category</mat-label>
                <mat-select [(value)]="product.category">
                    <mat-option *ngFor="let category of categories" 
                        [value]="category.id">
                        {{category.name}}
                    </mat-option>
                </mat-select>
            </mat-form-field>

            <mat-form-field>
                <textarea matInput placeholder="Description" 
                [(ngModel)]="product.description" name="description">
                </textarea>
            </mat-form-field>

            <mat-form-field>
                <input matInput placeholder="Price R$" 
                [(ngModel)]="product.price" name="price">
            </mat-form-field>

        </form>

        <button mat-raised-button (click)="updateProduct()" color="primary">
            Edit
        </button>

        <button mat-raised-button (click)="cancel()">
            Cancel
        </button>
    </mat-card>
</ng-container>
